<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MyPatient</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="#" th:href="@{/home}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
    <a href="#" th:href="@{/AddPatient}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Dodaj Pacjenta</a>
    <a href="#" th:href="@{/MyPatients}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Twoi Pacjenci</a>
    <a href="#" th:href="@{/EditProfile}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Edytuj profil</a>
    <!-- Przycisk "Loguj" wyrównany do prawej -->
    <a href="#" th:href="@{/Login}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right">Loguj</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="www.google.com" class="w3-bar-item w3-button w3-padding-large"  >Dodaj Pacjenta</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Twoi Pacjenci</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Edytuj profil</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-blue w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo" th:text="${message}"></h1>

  <p class="w3-xlarge">
    Witaj, <span th:text="${Username}"/>
  </p>


</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div >
      <ul class="w3-ul w3-card-4 w3-monospace responsive-list" style="width: 100%;">

        <li class="responsive-item">
          <div class="label-tile">
            <label>Imię</label>
          </div>
          <div class="value-tile">
            <span th:text="${nurseFname}">Jill</span>
          </div>
          <div class="button-tile">
            <button class="w3-button w3-blue w3-small" onclick="edit('nurseFname')">Edytuj</button>
          </div>
        </li>

        <li class="responsive-item">
          <div class="label-tile">
            <label>Nazwisko</label>
          </div>
          <div class="value-tile">
            <span th:text="${nurseSname}">Jill</span>
          </div>
          <div class="button-tile">
            <button class="w3-button w3-blue w3-small" onclick="edit('nurseSname')">Edytuj</button>
          </div>
        </li>

        <li class="responsive-item">
          <div class="label-tile">
            <label>Login</label>
          </div>
          <div class="value-tile">
            <span th:text="${nurseLogin}">Jill</span>
          </div>
          <div class="button-tile">
            <button class="w3-button w3-blue w3-small" onclick="edit('nurseLogin')">Edytuj</button>
          </div>
        </li>

        <li class="responsive-item">
          <div class="label-tile">
            <label>Hasło</label>
          </div>
          <div class="value-tile">
            <span type="password" th:text="${nursePassword}">********</span>
          </div>
          <div class="button-tile">
            <button class="w3-button w3-blue w3-small" onclick="edit('nursePassword')">Edytuj</button>
          </div>
        </li>

        <li class="responsive-item">
          <div class="label-tile">
            <label>E-mail</label>
          </div>
          <div class="value-tile">
            <span th:text="${nurseEmail}">example@example.com</span>
          </div>
          <div class="button-tile">
            <button class="w3-button w3-blue w3-small" onclick="edit('nurseEmail')">Edytuj</button>
          </div>
        </li>

        <li class="responsive-item">
          <div class="label-tile">
            <label>Numer telefonu</label>
          </div>
          <div class="value-tile">
            <span th:text="${nursePnumber}">123456789</span>
          </div>
          <div class="button-tile">
            <button class="w3-button w3-blue w3-small" onclick="edit('nursePnumber')">Edytuj</button>
          </div>
        </li>

        <li class="responsive-item">
          <div class="label-tile">
            <label>Pesel</label>
          </div>
          <div class="value-tile">
            <span th:text="${nursePesel}">90010112345</span>
          </div>
          <div class="button-tile">
            <button class="w3-button w3-blue w3-small" onclick="edit('nursePesel')">Edytuj</button>
          </div>
        </li>

        <li class="responsive-item">
          <div class="label-tile">
            <label>Data urodzenia</label>
          </div>
          <div class="value-tile">
            <span th:text="${nurseBdate}">01-01-1990</span>
          </div>
          <div class="button-tile">
            <button class="w3-button w3-blue w3-small" onclick="edit('nurseBdate')">Edytuj</button>
          </div>
        </li>

      </ul>
    </div>
  </div>
</div>

<style>
  .responsive-list {
    width: 100%;
    margin: 0 auto;
  }

  .responsive-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
  }

  .label-tile, .value-tile {
    flex: 1;
    padding-right: 10px;
  }

  .button-tile {
    flex: 0 0 auto;
    margin-left: 20px;
  }

  /* Responsywność dla mniejszych ekranów */
  @media (max-width: 768px) {
    .responsive-item {
      flex-direction: column;
      align-items: flex-start;
    }

    .button-tile {
      margin-left: 0;
      margin-top: 10px;
    }

    .label-tile, .value-tile, .button-tile {
      width: 100%;
    }
  }

  /* Opcjonalnie, dopasowanie rozmiaru label i value do najdłuższych */
  .label-tile, .value-tile {
    display: inline-block;
    min-width: 150px;
  }
</style>

<!-- Second Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">


    <div class="w3-twothird">
      <h1>Instrukcja obsługi.</h1>
      <h5 class="w3-padding-32">Tu będzie instrukcja obsługi.</h5>

    </div>
  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
  <h1 class="w3-margin w3-xlarge">Pasek</h1>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
  <div class="w3-xlarge w3-padding-32">

  </div>
  <p target="_blank">Stopka</p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
