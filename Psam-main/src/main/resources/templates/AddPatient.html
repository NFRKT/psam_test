<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodaj Pacjenta</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="#" th:href="@{/home}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
    <a href="#" th:href="@{/AddPatient}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Dodaj Pacjenta</a>
    <a href="#" th:href="@{/MyPatients}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Twoi Pacjenci</a>
    <a href="#" th:href="@{/EditProfile}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Edytuj profil</a>
    <!-- Przycisk "Loguj" wyrównany do prawej -->
    <a href="#" th:href="@{/Login}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right">Loguj</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Dodaj Pacjenta</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Twoi Pacjenci</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Edytuj profil</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-blue w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo" th:text="${message}"></h1>

  <p class="w3-xlarge">
    Witaj, <span th:text="${Username}"/>
  </p>


</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container ">
  <div class="w3-content ">
    <div >
      <form class="w3-container w3-card-4 w3-light-grey">
        <h2>Dodaj Pacjenta</h2>
        <p>Tutaj możesz dodać pacjenta którym będziesz się zajmować.</p>

        <p>
          <label>Imie</label>
          <input class="w3-input w3-border w3-round-xxlarge" name="first" type="text"></p>
        <p>
          <label>Nazwisko</label>
          <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>
        <p>
          <label>Pesel</label>
          <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>
        <p>
          <label>Nr telefonu</label>
          <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>
        <p>
          <label>Data urodzenia</label>
          <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>
        <p>
          <label>Miasto</label>
          <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>
        <p>
          <label>Kod pocztowy</label>
          <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>
        <p>
          <label>Ulica</label>
          <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>
        <p>
          <label>Nr bloku</label>
          <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>
        <p>
          <label>Nr domu/Mieszkania</label>
          <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>
        <p>
          <label>Opis choroby</label>
          <input class="w3-input w3-border w3-round-xxlarge" name="last" type="text"></p>

        <button class="w3-btn w3-blue-grey w3-round-xxlarge">Dodaj</button>
      </form>
    </div>


  </div>
</div>

<!-- Second Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">


    <div class="w3-twothird">
      <h1>Instrukcja obsługi</h1>
      <h5 class="w3-padding-32">Tu będzie instrukcja obsługi.</h5>

    </div>
  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
  <h1 class="w3-margin w3-xlarge">Pasek</h1>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
  <div class="w3-xlarge w3-padding-32">

  </div>
  <p target="_blank">Stopka</p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
